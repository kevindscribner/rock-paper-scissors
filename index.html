<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="title">ROCK, PAPER, SCISSORS!</div>
        <div class="sub-title">First to Five Wins</div>
    </div>
    <div class="choices">
        <div id="playerChoice">❓
            <p id="playerScore" class="score">Player's Score: 0</p></div>
        <div id="comChoice">❓
            <p id="comScore" class="score">Enemy's Score: 0</p></div>
    </div>
    <div class="btns">
        <button id="rockBtn">✊</button>
        <button id="paperBtn">🤚</button>
        <button id="scissorsBtn">✌️</button>
    </div>
    <div id="results">Select an option to begin the game</div>
    <div class="footer">Copyright © Kevin Scribner</div>
    <script src="main.js" defer></script>
</body>
</html>
